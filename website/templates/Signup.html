{% extends "base.html" %}

{% block title %}Create Account | BookMyBook{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh; padding: 20px;">
    
    <div style="background: white; width: 100%; max-width: 450px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); padding: 40px; border: 1px solid #f0f0f0;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div style="background: #e67e22; width: 50px; height: 50px; border-radius: 12px; display: inline-flex; align-items: center; justify-content: center; margin-bottom: 15px;">
                <span style="color: white; font-size: 24px;">ğŸ“–</span>
            </div>
            <h1 style="font-family: Georgia, serif; font-size: 28px; margin: 0; color: #333;">Create Account</h1>
            <p style="color: #777; margin-top: 5px;">Join the book sharing community</p>
        </div>

        <form method="POST" action="{{ url_for('auth.Signup') }}">
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px;">Username</label>
                <div style="position: relative;">
                    <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa;">ğŸ‘¤</span>
                    <input type="text" name="username" placeholder="johndoe" required 
                           style="width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 16px;">
                </div>
            </div>

            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px;">Email Address</label>
                <div style="position: relative;">
                    <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa;">âœ‰ï¸</span>
                    <input type="email" name="email" placeholder="you@example.com" required 
                           style="width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 16px;">
                </div>
            </div>

            <div style="margin-bottom: 30px;">
                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #555; font-size: 14px;">Password</label>
                <div style="position: relative;">
                    <span style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #aaa;">ğŸ”’</span>
                    <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required 
                           style="width: 100%; padding: 12px 12px 12px 45px; border: 1px solid #ddd; border-radius: 10px; outline: none; box-sizing: border-box; font-size: 16px;">
                </div>
            </div>

            <button type="submit" style="width: 100%; background: #d68a1a; color: white; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background 0.3s;">
                Create Account
            </button>
        </form>

        <div style="text-align: center; margin-top: 25px; color: #777; font-size: 14px;">
            Already have an account? <a href="{{ url_for('auth.login') }}" style="color: #d68a1a; text-decoration: none; font-weight: bold;">Sign in</a>
        </div>
    </div>
</div>
{% endblock %}
