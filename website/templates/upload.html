{% extends 'base.html' %}
{% block title %}Upload Book | BookSwap{% endblock %}

{% block content %}

<form method="POST"
      action="{{ url_for('routes.upload') }}"
      enctype="multipart/form-data"
      style="max-width:800px; margin:auto; background:#fffaf3;
             padding:40px; border-radius:18px; border:1px solid #eee;">

    <h2 style="font-family:Georgia;">Upload a Book</h2>
    <p style="color:#777;">List your book for sale, borrow, or barter</p>

    <!-- Title / Author -->
    <div style="display:flex; gap:20px; margin-top:30px;">
        <input name="title" placeholder="Book Title"
               value="{{ request.form.title }}"
               required
               style="flex:1; padding:12px; border-radius:10px; border:1px solid #ddd;">

        <input name="author" placeholder="Author"
               value="{{ request.form.author }}"
               required
               style="flex:1; padding:12px; border-radius:10px; border:1px solid #ddd;">
    </div>

    <!-- Description -->
    <textarea name="description"
              placeholder="Describe your book..."
              style="width:100%; margin-top:20px; padding:12px;
                     border-radius:10px; border:1px solid #ddd; height:120px;">{{ request.form.description }}</textarea>

    <!-- Listing Type -->
    <h4 style="margin-top:25px;">Listing Type</h4>
    <div style="display:flex; gap:15px;">
        <label><input type="radio" name="listing_type" value="buy" required> For Sale</label>
        <label><input type="radio" name="listing_type" value="borrow"> For Borrow</label>
        <label><input type="radio" name="listing_type" value="barter"> For Barter</label>
    </div>

    <!-- Genre -->
    <input name="genre" placeholder="Genre"
           style="width:100%; margin-top:20px; padding:12px;
                  border-radius:10px; border:1px solid #ddd;">

    <!-- Image Upload -->
    <h4 style="margin-top:25px;">Cover Image</h4>
    <input type="file" name="image" accept="image/*" style="margin-top:10px;">

    <!-- Submit -->
    <button type="submit"
            style="margin-top:30px; width:100%; padding:16px;
                   background:#d68a1a; color:white;
                   border:none; border-radius:12px;
                   font-size:16px; font-weight:600;">
        Upload Book
    </button>

</form>

{% endblock %}
